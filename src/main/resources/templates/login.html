<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Login</title>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<div class="container text-center">
    <div>
        <h2>Iniciar Sesión</h2>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" name="username" class="form-control" required minlength="4" maxlength="15"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
