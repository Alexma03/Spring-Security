<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Listado de Tipos</title>
</head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<section class="container text-center">
    <div class="my-4">
        <h1 class="mb-4">Listado de Tipos</h1>
        <a type="button" class="btn btn-primary" th:href="@{/tipos/alta}">
            Nuevo Tipo
        </a>
    </div>

    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipo : ${tipos}">
            <td th:text="${tipo.idTipo}">ID</td>
            <td th:text="${tipo.nombre}">Nombre</td>
            <td th:text="${tipo.descripcion}">Descripción</td>
            <td>
                <a th:href="@{/tipos/editar/{id}(id=${tipo.idTipo})}" class="btn btn-secondary">Editar</a>
                <a th:href="@{/tipos/eliminar/{id}(id=${tipo.idTipo})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
