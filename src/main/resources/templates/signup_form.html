<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Registro</title>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container text-center mt-5">
    <div class="mb-4">
        <h2>Registro de Nuevo Usuario</h2>
    </div>
    <form th:action="@{/procesar_registro}" th:object="${usuario}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Contraseña: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="5" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Nombre: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nombre}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Apellidos: </label>
                <div class="col-8">
                    <input type="text" th:field="*{apellidos}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Dirección: </label>
                <div class="col-8">
                    <input type="text" th:field="*{direccion}" class="form-control"
                           required minlength="5" maxlength="50"/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control"
                           required minlength="4" maxlength="15"/>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
