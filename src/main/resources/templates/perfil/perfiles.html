<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <meta charset="UTF-8">
    <title>Listado de Perfiles</title>
</head>
<body>

<nav th:replace="~{layout :: navbar}"></nav>

<section class="container">
    <div class="my-4">
        <h1 class="mb-4">Listado de Perfiles</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="perfil : ${perfiles}">
                    <td th:text="${perfil.idPerfil}">1</td>
                    <td th:text="${perfil.nombre}">Nombre</td>
                    <td>
                        <a th:href="@{/perfiles/editar/{id}(id=${perfil.idPerfil})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/perfiles/eliminar/{id}(id=${perfil.idPerfil})}" class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este perfil?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/perfiles/alta}" class="btn btn-primary">Nuevo Perfil</a>
    </div>
</section>

<footer th:replace="~{layout :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
